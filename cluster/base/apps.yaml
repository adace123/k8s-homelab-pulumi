apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: repos
  path: ./cluster/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homelab-repo
  decryption:
    provider: sops
    secretRef:
      name: sops-age
