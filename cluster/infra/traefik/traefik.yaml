apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: traefik
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: 10.19.4
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    service:
      type: NodePort
    ports:
      web:
        nodePort: 32500
    experimental:
      kubernetesGateway:
        enabled: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: gateway.networking.k8s.io/v1alpha2
            kind: Gateway
            metadata:
              name: traefik-gateway
              namespace: traefik
            spec:
              listeners:
                - name: web
                  port: 8000
                  protocol: HTTP
                  allowedRoutes:
                    namespaces:
                      from: Selector
                      selector:
                        matchLabels:
                          gateway: traefik
