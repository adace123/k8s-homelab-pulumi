apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  source:
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.14.2
    chart: traefik
    helm:
      releaseName: traefik
      valueFiles:
        - values-kind.yaml
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
